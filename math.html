<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="math_stylesheet.css">
</head>
<style>
  span {
    text-decoration: overline;
  }
</style>
<body>
<h1>HELLO</h1>

<label for="number1">X</label>
<input type="number" id="number1"><br>
<label for="number2">Y</label>
<input type="number" id="number2"><br>
<button type="button" id="add">X + Y</button>
<br>
<label id="result1" class="result">result</label>
<br><br>

<label for="number3">X</label>
<input type="number" id="number3"><br>
<label for="number4">Y</label>
<input type="number" id="number4"><br>
<button type="button" id="divide">X / Y</button>
<br>
<label id="result2" class="result">result</label>
<br><br>

<label for="number5">X</label>
<input type="number" id="number5"><br>
<label for="number6">Y</label>
<input type="number" id="number6"><br>
<button type="button" id="pow">X <sup>Y</sup></button>
<br>
<label id="result3" class="result">result</label>
<br><br>

<label for="number7">X</label>
<input type="number" id="number7"><br>
<label for="number8">Y</label>
<input type="number" id="number8"><br>
<button type="button" id="sqrt"><sup>Y</sup>&radic;<span>X</span></button>
<br>
<label id="result4" class="result">result</label>
<br><br>

<p>Put A and B of triangle and calculate C which is hypotenuse</p>
<label for="sideA">Side A:</label>
<input type="number" id="sideA"><br>
<label for="sideB">Side B:</label>
<input type="number" id="sideB"><br>
<button type="button" id="calcHypotenuse">Calc value of side C</button>
<br>
<label id="hypotenuseResult" class="result">result</label>

<script src="math.js">

</script>
</body>
</html>
